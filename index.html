<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elvis Kemevor</title>
</head>
<body>

    <style>
        .my-selector{
            cursor: pointer;
        }
    </style>

    <div style="margin: 5rem;">
        <b><label for="backgound-color">Color:</label></b>
        <select class="my-selector" name="background-color">
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="Lime">Lime</option>
            <option value="Indigo">Indigo</option>
        </select>

        <b><label for="width">width:</label></b>
        <select class="my-selector" name="width">
            <option value="50px">50px</option>
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
            <option value="400px">400px</option>
            <option value="1000px">1000px</option>
        </select>
        <b><label for="height">Height:</label></b>
        <select class="my-selector" name="height">
            <option value="50px">50px</option>
            <option value="100px">100px</option>
            <option value="200px">200px</option>
            <option value="300px">300px</option>
            <option value="500px">500px</option>
            <option value="1000px">1000px</option>
        </select>

        <!-- <button id="set-attributes" style="background-color: #309be5;color: #ffffff; cursor: pointer;" type="button">set Attributes</button> -->

    </div>

    <div id="my-div" style="width: 50px;height: 50px; background-color:blue; margin: 2rem;" class="container">



    </div>



    <script>
        //the div to manipulate..
         let div =  document.getElementById('my-div');    
         //get all select elements by class name..
         let selectors = document.getElementsByClassName('my-selector');

        //use loop to add event to the select elemens.
         for (const element of selectors) {
             element.addEventListener('change',changeDivAttributes)
         }   
        
        //function to get attributes and change style of div.
        function changeDivAttributes(){
            for (const element of selectors) {
                 const attr = element.getAttribute('name');
                 const  val = element.value;
          
                //set new styles to the div...
                div.style.setProperty(attr,val)
            }

        }

        //add click action to button.
        //    let btn = document.getElementById('set-attributes');
        //    btn.addEventListener('click',changeDivAttributes)
            
    </script>

    
</body>
</html>
